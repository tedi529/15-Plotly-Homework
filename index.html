<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport", content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content='ie=edge'>
    <title>Belly Button Bacteria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>  

<body>
    <!-- Content Section -->
    <div class="wrapper">
        
        <!-- Dashboard Title and Subtitle -->
        <div class="bacteria text-center">
            <h1>Belly Button Biodiversity Dashboard</h1>
            <p>Use the interactive charts below to explore the dataset</p>
        </div>
        
        <!-- Dashboard Information and Graphs -->
        <div class="container">
            <div class="row margin-top-50">

                <div class="col-md-2">
                    <div class="well">
                        <h5> Test Subject ID No.</h5>
                        <select id="selDataset">
                        </select>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h5 class="panel-title">Demographic Info</h5>
                        </div>
                        <div id="sample-metadata" class="panel-body"></div>
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="bar-area" id="bar_chart"></div>
                </div>

                <div class="col-md-5">
                    <div id="gauge"></div>
                </div>

            </div>

            <div class="row">
                
                <div class="col-md-12">
                    <div class="bubble-area" id='bubble_chart'></div>
                </div>

            </div>

        </div>  

    </div>
    <!-- End Content Section -->

    <!-- Start Footer Section -->
    <footer>
        <p class="footer"> Copyright tlatinska 2020</p>
      </footer>
    <!-- End Footer Section -->
    
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="static/js/app.js"></script>

</body>
</html>
